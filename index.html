<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVBOX资源服务</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .url-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            font-family: monospace;
        }
        .btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .tip {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
    <script>
        // 如果是TVBOX访问，立即重定向
        if (navigator.userAgent.includes('okhttp') || 
            navigator.userAgent.includes('TVBOX') ||
            new URLSearchParams(window.location.search).get('type') === 'json') {
            window.location.href = './tvbox.json';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>🎬 TVBOX资源服务</h1>
        
        <div class="tip">
            <h3>✅ 服务正常运行</h3>
            <p>智能重定向服务已启用，自动识别浏览器和TVBOX客户端。</p>
        </div>

        <h3>📱 TVBOX配置地址：</h3>
        <div class="url-box" id="configUrl">
            <!-- JS会自动填充 -->
        </div>
        <button class="btn" onclick="copyUrl()">复制地址</button>

        <div class="tip">
            <h4>💡 智能识别原理</h4>
            <p>无论访问任何路径：</p>
            <ul>
                <li><strong>浏览器访问</strong> → 显示此页面</li>
                <li><strong>TVBOX访问</strong> → 自动返回JSON配置</li>
            </ul>
            <p>TVBOX只需配置主页地址即可！</p>
        </div>
    </div>

    <script>
        // 显示当前网址
        document.getElementById('configUrl').textContent = window.location.href;
        
        function copyUrl() {
            const text = document.getElementById('configUrl').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('✅ 配置地址已复制！');
            });
        }
        
        // URL框点击复制
        document.getElementById('configUrl').addEventListener('click', copyUrl);
    </script>
</body>
</html>
